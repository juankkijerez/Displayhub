<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Inspiraciones Visuales</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Inspiraciones Visuales</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Carpetas</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Notificaciones</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <aside class="sidebar">
        <button id="add-folder-btn" class="btn">+ Nueva Carpeta</button>
        <button id="add-task-btn" class="btn">+ Nueva Tarea</button>
        <div class="folders-list" id="folders">
            <!-- Carpetas dinámicas -->
        </div>
    </aside>

    <main>
        <section id="dashboard">
            <h1>Panel de Inspiraciones</h1>
            <div id="folders-container" class="grid">
                <!-- Tarjetas de carpetas dinámicas -->
            </div>
        </section>

        <section id="tasks">
            <h2>Tareas Pendientes</h2>
            <div id="task-list">
                <!-- Lista de tareas dinámicas -->
            </div>
        </section>
    </main>

    <!-- Modal para añadir nueva carpeta -->
    <div id="folder-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Nueva Carpeta</h3>
            <input type="text" id="folder-name" placeholder="Nombre de la carpeta">
            <button id="save-folder-btn" class="btn">Guardar Carpeta</button>
        </div>
    </div>

    <!-- Modal para añadir nueva tarea -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Nueva Tarea</h3>
            <input type="text" id="task-name" placeholder="Nombre de la tarea">
            <input type="date" id="task-date">
            <input type="text" id="task-responsible" placeholder="Responsable">
            <button id="save-task-btn" class="btn">Guardar Tarea</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Inspiraciones Visuales App. Todos los derechos reservados.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
